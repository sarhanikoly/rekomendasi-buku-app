<!-- layout.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bookea{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #f1f1f1;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.6rem;
            color: #00c6ff !important;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-outline-light {
            border-radius: 10px;
            transition: 0.3s ease;
        }

        .btn-outline-light:hover {
            background-color: #00c6ff;
            color: #000;
        }

        .btn-info {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            font-weight: 600;
            border-radius: 10px;
        }

        .btn-info:hover {
            background: linear-gradient(to right, #90f7ec, #32ccbc);
            color: #000;
        }

        .btn-danger {
            border-radius: 10px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }

        .card-img-top {
            height: 280px;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            transition: transform 0.3s ease;
        }

        .card-img-top:hover {
            transform: scale(1.05);
        }

        .badge-genre {
            background-color: #6dd5ed;
            color: #000;
            font-weight: bold;
        }

        .btn-detail {
            margin-top: 10px;
            background-color: #00c6ff;
            color: #000;
            border: none;
            font-weight: bold;
            border-radius: 8px;
        }

        .btn-detail:hover {
            background-color: #90f7ec;
            color: #000;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark px-4 py-3 shadow-sm">
    <div class="container-fluid">
        <a href="{{ url_for('profil') }}" class="btn btn-outline-light ms-3">ðŸ‘¤ Profil</a>
        <a class="navbar-brand" href="{{ url_for('home') }}">ðŸ“š Bookea</a>
        <form class="d-flex ms-auto" method="get" action="{{ url_for('cari') }}">
            <input class="form-control me-2" type="search" name="q" placeholder="Cari buku..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Cari</button>
        </form>
        <a href="{{ url_for('favoritku') }}" class="btn btn-info ms-3">ðŸ’™ Favorit</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger ms-3">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
