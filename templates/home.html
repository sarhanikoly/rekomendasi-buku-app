<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bookea | Beranda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" type="image/png">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      min-height: 100vh;
    }

    .navbar {
      background-color: #1c2833;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .navbar-brand {
      font-weight: bold;
      color: #90f7ec !important;
      font-size: 1.4rem;
    }

    .card-genre {
      background-color: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 15px;
      text-align: center;
      padding: 30px 10px;
      color: white;
      transition: 0.3s;
      backdrop-filter: blur(6px);
    }

    .card-genre:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
    }

    .btn-outline-light:hover {
      background-color: #fff;
      color: #000;
    }

    h2 {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">ðŸ“š Bookea</a>
      <form class="d-flex ms-auto me-2" method="get" action="{{ url_for('cari') }}">
        <input class="form-control me-2" type="search" name="q" placeholder="Cari buku..." required>
        <button class="btn btn-outline-light" type="submit">Cari</button>
      </form>
      <a href="{{ url_for('profil') }}" class="btn btn-outline-light">ðŸ‘¤ Profil</a>
      <a href="{{ url_for('favoritku') }}" class="btn btn-warning me-2">ðŸ’™ Favorit</a>
      <a href="{{ url_for('rekomendasi_ai') }}" class="btn btn-info me-2">âœ¨ AI Rekomendasi</a>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Hai, {{ username }} ðŸ‘‹<br> Mau baca buku apa hari ini di <strong>Bookea</strong>?</h2>
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
      {% for genre in genres %}
      <div class="col">
        <a href="{{ url_for('genre', nama_genre=genre) }}" class="text-decoration-none">
          <div class="card card-genre shadow-sm">
            <h5 class="mb-0">{{ genre }}</h5>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
