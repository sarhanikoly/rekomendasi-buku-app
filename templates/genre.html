<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Genre - {{ genre }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    h3 {
      margin-top: 40px;
      margin-bottom: 30px;
      text-align: center;
      color: #90f7ec;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 20px;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .card:hover {
      transform: scale(1.03);
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }
    .card img {
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      height: 200px;
      object-fit: cover;
    }
    .card-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .card-text {
      font-size: 0.95rem;
      color: #ddd;
    }
    .btn-detail {
      background: linear-gradient(to right, #90f7ec, #32ccbc);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      transition: 0.3s;
    }
    .btn-detail:hover {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
    }
    .btn-secondary {
      margin-top: 30px;
      background-color: #555;
      border: none;
      border-radius: 10px;
    }
    .btn-secondary:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>üìö Genre: <em>{{ genre }}</em></h3>

    {% if books %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      {% for book in books %}
      <div class="col">
        <div class="card h-100">
          <img src="{{ book.image_url }}" class="card-img-top" alt="Gambar Buku">
          <div class="card-body">
            <h5 class="card-title">{{ book.judul }}</h5>
            <p class="card-text">{{ book.deskripsi[:100] }}...</p>
            <a href="{{ url_for('detail', id=book.id) }}" class="btn btn-detail mt-2">Lihat Detail</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-warning mt-4 text-center">Belum ada buku dalam genre ini.</div>
    {% endif %}

    <div class="text-center">
      <a href="{{ url_for('home') }}" class="btn btn-secondary">‚Üê Kembali ke Beranda</a>
    </div>
  </div>
</body>
</html>
