<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Akun - Bookea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" type="image/png">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .register-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .register-box img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
            animation: bounce 2s infinite;
        }

        .form-control {
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .btn-primary {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #90f7ec, #32ccbc);
            color: #000;
            transform: scale(1.03);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
            color: #ccc;
        }

        .position-relative {
            position: relative;
        }

        a {
            color: #90f7ec;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="register-box">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" alt="Logo Bookea">
        <h2 class="mb-3">Daftar di <span style="color:#90f7ec;">Bookea</span></h2>
        <p style="font-size: 14px; color: #ccc;">üìò <em>‚ÄúBookea ‚Äì Buat akunmu, mulai petualangan membaca.‚Äù</em></p>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3 position-relative">
                <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <div class="mb-3 position-relative">
                <input type="password" class="form-control" name="confirm_password" placeholder="Konfirmasi Password" id="confirm_password" required>
                <span class="toggle-password" onclick="toggleConfirmPassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn btn-primary w-100">Daftar</button>
        </form>

        <p class="mt-3">Sudah punya akun? <a href="{{ url_for('login') }}">Masuk di sini</a></p>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            const icon = document.querySelectorAll('.toggle-password')[0];
            if (password.type === 'password') {
                password.type = 'text';
                icon.textContent = 'üôà';
            } else {
                password.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        function toggleConfirmPassword() {
            const password = document.getElementById('confirm_password');
            const icon = document.querySelectorAll('.toggle-password')[1];
            if (password.type === 'password') {
                password.type = 'text';
                icon.textContent = 'üôà';
            } else {
                password.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
