<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rekomendasi Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        h2 {
            margin-top: 40px;
            margin-bottom: 30px;
            text-align: center;
            color: #90f7ec;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 20px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: scale(1.03);
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .card-text {
            color: #ddd;
        }

        .btn-primary {
            background: linear-gradient(to right, #90f7ec, #32ccbc);
            border: none;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
        }

        .btn-secondary {
            margin-top: 40px;
            background-color: #555;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
        }

        .btn-secondary:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>‚ú® Rekomendasi Buku Mirip dengan: <em>{{ buku_awal.judul }}</em></h2>
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
        {% for book in rekomendasi %}
        <div class="col">
            <div class="card h-100 shadow">
                <img src="{{ book.image_url }}" class="card-img-top" alt="{{ book.judul }}">
                <div class="card-body">
                    <h5 class="card-title">{{ book.judul }}</h5>
                    <p class="card-text">üìö {{ book.genre }}</p>
                    <a href="{{ url_for('detail', id=book.id) }}" class="btn btn-primary w-100 mt-2">Lihat Detail</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="text-center">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">‚Üê Kembali ke Beranda</a>
    </div>
</div>
</body>
</html>
