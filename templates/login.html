<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - Bookea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" type="image/png">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .login-box {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 25px rgba(255,255,255,0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .login-box img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            animation: bounce 2s infinite;
        }
        .form-control {
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .btn-primary {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #90f7ec, #32ccbc);
            color: #000;
            transform: scale(1.03);
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
            color: #ccc;
        }
        .position-relative {
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" alt="Logo Bookea">
        <h2 class="mb-3">Masuk ke <span style="color:#90f7ec;">Bookea</span></h2>
        <p style="font-size: 14px; color: #ccc;">üìö <em>‚ÄúBookea ‚Äì Temukan bacaan, temukan dirimu.‚Äù</em></p>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        <form method="POST" class="mt-3">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3 position-relative">
                <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn btn-primary w-100">Masuk</button>
        </form>

        <p class="mt-3" style="font-size: 14px;">
            Belum punya akun? <a href="{{ url_for('register') }}" style="color: #90f7ec;">Daftar disini</a>
        </p>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            if (password.type === 'password') {
                password.type = 'text';
                icon.textContent = 'üôà';
            } else {
                password.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
